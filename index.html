<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>osd-html-elements-demo</title>
        <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
        <script src="OpenSeadragonHTMLelements.js"></script>
    </head>
    <body>
        <h1>Make Bacon dance!</h1>
        <br/>
        <br/>
        <input id="slider" type="range" min="0" max="360" value="0" oninput="viewer.viewport.setRotation(this.value)" style="width: 800px"></input>
        <div id="osd" style="width: 800px; height:600px; border: solid 1px; border-color: black"></div>
        <button id="b" onclick="hEl.goToElementLocation('sq')">goTo</button>
        <script>
        var duomo = {
          Image: {
            xmlns: "http://schemas.microsoft.com/deepzoom/2008",
            Url: "//openseadragon.github.io/example-images/duomo/duomo_files/",
            Format: "jpg",
            Overlap: "2",
            TileSize: "256",
            Size: {
              Width:  "13920",
              Height: "10200"
            }
          }
        };

        var viewer = OpenSeadragon({
          id: "osd",
          prefixUrl: "//openseadragon.github.io/openseadragon/images/",
          tileSources: duomo
        });

        // --------------------------------------- //

        hEl = viewer.HTMLelements()

        // HTML element with the gif. Could be any other element, another div, iframe with embed video, text editor, image, possibilities are endless!!!!
        var gif = document.createElement("img")
        gif.src = "https://i.gifer.com/1fLL.gif"
        gif.style.objectFit = "contain"

        hEl.addElement({
          id: "gif",
          element: gif,
          x: 10000,
          y: 7000,
          width: 2000,
          height: 2000
        })

        var vid = document.createElement("iframe")
        vid.src = "https://www.youtube.com/embed/a3ICNMQW7Ok"
        vid.frameBorder = "0"
        vid.allowFullscreen = true

        var img = document.createElement("img")
        img.src = "https://i.stack.imgur.com/KRxDx.png"

        hEl.addElements([
          {
            id: "vid",
            element: vid,
            x: 500,
            y: 7500,
            width: 3840,
            height: 2160
          },
          {
            id: "img",
            element: img,
            x: 0,
            y: 0,
            width: 3000,
            height: 2040
          }
        ])

        var sq = document.createElement("div")
        sq.style.backgroundColor = "rgba(40,200,100,0.2)"
        sq.style.border = "solid 1px yellow"

        hEl.addElement({
          id: "sq",
          element: sq,
          x: 4250,
          y: 4000,
          width: 4000,
          height: 3000
        })

        var textbox = document.createElement("div")
        textbox.style.backgroundColor = "rgba(200,200,200,0.8)"
        textbox.style.border = "solid 1px black"
        textbox.style.borderRadius = "8px"
        textbox.innerHTML = "ipsum dolor amet brisket pork spare ribs drumstick cupim. Venison tri-tip shankle strip steak, short loin ball tip drumstick bresaola porchetta. Turducken pork chop drumstick meatball boudin spare ribs. Kevin buffalo kielbasa ham hock beef ribs beef landjaeger capicola bacon meatball jowl."

        hEl.addElement({
          id: "textbox",
          element: textbox,
          x: 9500,
          y: 500,
          width: 4000,
          height: 2500,
          fontSize: 14
        })

        // hEl.removeElementById("vid")
        // hEl.removeElementsById(["img", "gif"])
        </script>
    </body>
</html>
